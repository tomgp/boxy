<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOXY</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		line.edge{
			fill:none;
			stroke-width:1px;
			stroke:#000;
		}

		label { 
			display:inline-block;
			width:70px;	
		}
	</style>
</head>
<body>
<article>
    <h1>BOXY</h1>
    <p class="subtitle">Tom Pearson November 2015</p>
    <section class="input">
    	<br><label>Width</label> <input min="0" max="100" type="range" data-property="blockWidth"> <span data-property="blockWidth" class="slider-value"></span><span class="unit"></span>
		<br><label>Height</label> <input min="0" max="100" type="range" data-property="blockHeight"> <span data-property="blockHeight" class="slider-value"></span><span class="unit"></span>
		<br><label>Depth</label> <input min="0" max="100" type="range" data-property="blockDepth"> <span data-property="blockDepth" class="slider-value"></span><span class="unit"></span>
    </section>
    <section>
		<svg class="output" width="400" height="400">
			
		</svg>
	</section>
  </article>
</body>
	<script type="text/javascript" src="bundle.js"></script>
</html>
