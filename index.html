<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOXY</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		line.edge{
			fill: none;
			stroke-width: 1px;
			stroke: #000;
		}

		label { 
			display: block;
			width: 100%;	
		}

		input[type="range"]{
			width: 100%;
		}
	</style>
</head>
<body>
<article>
    <h1>BOXY</h1>
    <p class="subtitle">Tom Pearson November 2015</p>
    <section class="input">
    	<br>
    	<label data-property="width">Width</label>
    	<input step="0.01" min="1" max="100" type="range" data-property="width" value="6.5">

		<br>
		<label data-property="height">Height</label>
		<input step="0.01" min="1" max="100" type="range" data-property="height" value="6.5">

		<br>
		<label data-property="depth">Depth</label> 
		<input step="0.01" min="1" max="100" type="range" data-property="depth" value="6.5">
    </section>
    <section class="visualisation">
	</section>
	<section class="data">
	</section>
	<section class="about">	
	</section>
  </article>
</body>
	<script type="text/javascript" src="bundle.js"></script>
</html>
