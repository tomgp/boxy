<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOXY</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		line.edge{
			fill: none;
			stroke-width: 1px;
			stroke: #000;
		}

		label { 
			display: block;
			width: 100%;	
		}

		input[type="range"]{
			width: 100%;
		}
	</style>
</head>
<body>
<article>
    <h1>BOXY</h1>
    <p class="subtitle">Tom Pearson November 2015</p>
    <section class="input">
    	<br><label data-property="width">Width</label> <input min="1" max="100" type="range" data-property="width"> <span data-property="width" class="slider-value"></span><span class="unit"></span>
		<br><label data-property="height">Height</label> <input min="1" max="100" type="range" data-property="height"> <span data-property="height" class="slider-value"></span><span class="unit"></span>
		<br><label data-property="depth">Depth</label> <input min="1" max="100" type="range" data-property="depth"> <span data-property="depth" class="slider-value"></span><span class="unit"></span>
    </section>
    <section class="output">
	</section>
  </article>
</body>
	<script type="text/javascript" src="bundle.js"></script>
</html>
